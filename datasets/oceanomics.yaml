Name: OceanOmics
Description: Minderoo Foundation OceanOmics aims to establish environmental DNA (eDNA) as a total to measure, understand, and protect oceans. OceanOmics mainly generates two types of data: eDNA sequencing data (metabarcoding, metagenomics), and genome assembly data (marine vertebrates).
Documentation: https://edna.minderoo.org
Contact: oceanomics@minderoo.org
ManagedBy: Minderoo Foundation OceanOmics (Dr Shannon Corrigan, Dr Philipp Bayer)
UpdateFrequency: Data will be continually updated as it is generated.
