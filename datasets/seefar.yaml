License: |
  The SeeFar dataset includes multiple licensing terms, specific to each satellite data source:
    - **Satellogic (Earthview)**: "Creative Commons Attribution 4.0 International (CC BY 4.0) — allows for free use, sharing, and adaptation with attribution and indication of changes."
    - **WorldStrat (Airbus)**: "Creative Commons Attribution-NonCommercial 4.0 (CC BY-NC 4.0) — permits non-commercial use with attribution and indication of changes."
    - **Sentinel**: "Creative Commons Attribution-Share Alike 3.0 IGO (CC BY-SA 3.0 IGO) — requires attribution, share-alike terms, and indication of any changes."
    - **USGS Landsat**: "USGS Landsat License — unrestricted use with requested data source acknowledgment."

Citation: "Lowman, J., Zheng, K. L., Fraser, R., The, J. V. G., & Valipour, M. (2024). SeeFar: Satellite Agnostic Multi-Resolution Dataset for Geospatial Foundation Models. arXiv preprint arXiv:2406.06776."

