Name: Amazon Last Mile Routing Research Challenge
Description: Datasets provided for the Amazon Last Mile Routing Research challenge. Dataset ALMRRC_data_training.zip was provided to participants for model traning and includes 6,112 historical routes.  Dataset ALMRRC_data_evaluation.zip includes 3072 routes and was used to evaluate participants' submissions.
  
Documentation: https://routingchallenge.mit.edu//
