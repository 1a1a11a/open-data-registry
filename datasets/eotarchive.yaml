Name: End of Term Web Archive Datasets
Description: > 
    The End of Term Web Archive captures and saves U.S. Government websites at the end of presidential administrations. 
    The EOT has thus far preserved websites from administration changes in 2008, 2012, 2016, and 2020. 
    Data from these web crawls have been made openly available in several formats in this dataset.
Documentation: https://eotarchive.org/data/
Contact: Mark Phillips mark.phillips@unt.edu, Sawood Alam, sawood@archive.org
ManagedBy: [End of Term Web Archive](https://eotarchive.org)
UpdateFrequency: Every four years after a US Presidentaial Election
Tags:
  - aws-pds
  - web archives
  - natural language processing
  - internet
