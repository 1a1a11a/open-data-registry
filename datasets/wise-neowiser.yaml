Resources:
  - Description: The Single-exposure Image Sets consist of more than 20 million calibrated 1016x1016 pix @2.75"/pix FITS image sets for the individual 7.7 sec W1 and W2 NEOWISE survey exposures. Each image set consists of two intensity images, noise maps, and bit-masks indicating pixel use status, one each for the W1 and W2 bands. The Single-exposure Source Database contains time-tagged fluxes, positions and measurement information for more than 150 billion source detections extracted from the Single-exposure images. It is available in Apache Parquet format, partitioned by HEALPix order 5. Additional presentations of this data may be added when available.
