Name: NEOWISE Reactivation Data | Near-Earth Object Wide-field Infrared Survey Explorer (NEOWISE)
Description: The NEOWISE dataset contains the 3.4 and 4.6 micron (W1 and W2) single-exposure images and extracted source information from the NEOWISE Reactivation (NEOWISE-R) Mission which started 13 December 2013. NEOWISE scans the sky twice per year with twelve or more independent exposures made on each point on the sky during each survey epoch. Therefore, the NEOWISE archive is a time-domain resource for extracting multiple thermal flux and position measurements of solar system small bodies, as well as background stars and galaxies.
Documentation: https://irsa.ipac.caltech.edu/Missions/wise.html
Contact: https://irsa.ipac.caltech.edu/docs/help_desk.html
ManagedBy: "NASA/IPAC Infrared Science Archive ([IRSA](https://irsa.ipac.caltech.edu)) at Caltech"
UpdateFrequency: The NEOWISE dataset is updated annually. The data may also be presented in new ways as the products become available.
