Name: CMAS Data Warehouse
Description: CMAS Data Warehouse on AWS collects and disseminates meteorology, emissions and air quality model input and output for Community Multiscale Air Quality (CMAQ) Model Applications
Documentation: https://dataverse.unc.edu/dataverse/cmascenter
Contact: cmas@unc.edu
ManagedBy: "[CMAS CENTER](https://cmascenter.org/)"
UpdateFrequency: New data is added as soon as it is available.
Tags:
  - air quality
  - meteorological
  - emission
  - geospatial
  - environmental
  - sustainability
  - climate
License: There are no restrictions on the use of this data. US EPA License: https://pasteur.epa.gov/license/sciencehub-license.html
Citation: Data was accessed on DATE from https://registry.opendata.aws/
Resources:
  - Description: CMAQ Input and Output Data
    ARN: arn:aws:s3:::cmas-cmaq
    Region: us-east-1
    Type: S3 Bucket
    Explore: https://cmas-cmaq.s3.amazonaws.com/index.html
  - Description: CMAQ CONUS-2 Benchmark Data
    ARN: arn:aws:s3:::cmas-cmaq-conus2-benchmark
    Region: us-east-1
    Type: S3 Bucket
    Explore: https://cmas-cmaq-conus2-benchmark.s3.amazonaws.com/index.html
  - Description: AMET Data
    ARN: arn:aws:s3:::cmas-amet
    Region: us-east-1
    Type: S3 Bucket
    Explore: https://cmas-amet.s3.amazonaws.com/index.html
  - Description: EQUATES EPAâ€™s Air QUAlity TimE Series Project
    ARN: arn:aws:s3:::cmas-equates
    Region: us-east-1
    Type: S3 Bucket
    Explore: https://cmas-equates.s3.amazonaws.com/index.html
  - Description: MCIP Input and Output Data
    ARN: arn:aws:s3:::cmas-mcip
    Region: us-east-1
    Type: S3 Bucket
    Explore: https://cmas-mcip.s3.amazonaws.com/index.html
  - Description: SMOKE Input and Output Data including National Emissions Inventory (NEI) Emissions Modeling Platform Release Data
    ARN: arn:aws:s3:::cmas-smoke
    Region: us-east-1
    Type: S3 Bucket
  - Explore: https://cmas-smoke.s3.amazonaws.com/index.html
