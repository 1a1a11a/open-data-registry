Name: SMN Hi-Res Weather Forecast over Argentina
Description: |
The National Weather Service of Argentina shares its deterministic forecasts generated with WRF 4.0 (Weather and Research Forecasting) initialized at 00 and 12 UTC every day.
<br/>
This forecast includes some key hourly surface variables –2 m temperature, 2 m relative humidity, 10 m wind magnitude and direction, and precipitation–, along with other daily variables, minimum and maximum temperature.
<br/>
The forecast covers Argentina, Chile, Uruguay, Paraguay and parts of Bolivia and Brazil  in a Lambert conformal projection, with 4 km horizontal resolution. The maximum lead time is 72 hours. 
<br/>
Forecasts are initialized with the NCEP-NOAA Global Forecast Systems analysis and forecasts ("[GFS](https://www.ncei.noaa.gov/products/weather-climate-models/global-forecast)"). 
